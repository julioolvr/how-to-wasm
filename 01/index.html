<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>How to WASM - Step 01</title>
</head>

<body>
  <script>
    fetch('./sum-small.wasm')
      .then(response => response.arrayBuffer())
      .then(bytes => WebAssembly.instantiate(bytes, {}))
      .then(results => {
        console.log(results.instance.exports.sum(1, 2));
      })
  </script>
</body>

</html>
